<section id="titulo">
    <h1>MOTOS</h1>
</section>

<section id="tarjetas">
    <ul>
        @for (item of service.motos; track $index) {
            <li [routerLink]="item.id">
                <p><strong>{{ item.marca}}</strong></p>
                <p>{{ item.modelo}}</p>
            </li>
        }
    </ul>
</section>
