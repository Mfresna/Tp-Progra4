<section id="titulo">
    <h1>PROFESORES</h1>
</section>

<section id="tarjetas">
    <ul>
        @for (item of service.profesores; track $index) {
            <li [routerLink]="item.id">
                <p><strong>{{ item.apellido }}</strong></p>
                <p>{{ item.nombre }}</p>
            </li>
        }
    </ul>
</section>
