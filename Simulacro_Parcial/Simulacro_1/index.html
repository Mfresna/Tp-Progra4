<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro de Parcial</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section id="formulario-contendor">
            <h1>Extraterrestres</h1>
            <form>
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="number" id="id" placeholder="id" disabled>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre del Extraterrestre" required>
                </div>
                <div class="form-group">
                    <label for="planeta">Planeta:</label>
                    <input type="text" id="planeta" placeholder="Ingrese Planeta" required>
                </div>
                <div class="form-group">
                    <label for="nivel">Nivel de Poder:</label>
                    <input type="number" id="nivel"  placeholder="0-100" min="0" max="100" required>
                </div>

                <div id="botones"> 
                    <button id="btnModificar" type="submit">Modificar Extraterrestre</button>
                    <button id="btnAgregar" type="submit">Agregar Extraterrestre</button>
                </div>  
            </form>
        </section>

        <section id="ver-json">
            <h1>Listado de Extraterrestre</h1>
            <div id="resultado">

            </div>
        </section>
    </main>
    <aside></aside>
    <footer>
        <p>Alumno: <strong>Matias Fresnadillo</strong></p>
    </footer>
</body>
</html>
