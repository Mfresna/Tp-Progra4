<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página no encontrada</title>
  <style>
    /* Fondo y centrar contenido */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 6rem;
      color: #37474f;
      margin: 20px 0 10px;
      animation: vibrar 1.5s infinite;
    }

    p {
      font-size: 1.5rem;
      color: #607d8b;
      margin-bottom: 40px;
    }

    /* GIF de la casa */
    .gif-casa {
      width: 300px;
      height: auto;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    /* Botón volver */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #37474f;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #263238;
      transform: scale(1.05);
    }

    /* Animaciones */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes vibrar {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Página no encontrada</p>
  <img src="https://i.pinimg.com/originals/46/cb/a9/46cba9f93a3d437db6d42f4bcd1a5f5f.gif" alt="Casa animada" class="gif-casa">
  <a href="/" class="btn">Volver al inicio</a>
</body>
</html>
