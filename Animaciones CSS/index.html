<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edificio en construcci√≥n</title>
  <style>
    body {
      background: linear-gradient(#87ceeb, #e0f7fa); /* cielo */
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* üè¢ Edificio */
    .edificio {
      width: 200px;
      height: 300px;
      background: #b0bec5;
      position: relative;
      border: 5px solid #546e7a;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 10px;
      z-index: 1;
    }

    .piso {
      flex: 1;
      border-bottom: 2px dashed #37474f; /* simula construcci√≥n */
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .ventana {
      width: 30px;
      height: 30px;
      background: #263238;
      border: 2px solid #90a4ae;
    }

    /* üèóÔ∏è Gr√∫a */
    .grua {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-200px);
      width: 250px;
      height: 350px;
    }

    .torre {
      width: 20px;
      height: 350px;
      background: #ffb300;
      position: absolute;
      left: 40px;
      bottom: 0;
    }

    .brazo {
      width: 200px;
      height: 20px;
      background: #ffa000;
      position: absolute;
      top: 20px;
      left: 40px;
    }

    .cuerda {
      width: 2px;
      height: 150px;
      background: #333;
      position: absolute;
      top: 20px;
      left: 180px;
      animation: subirBajar 4s infinite ease-in-out;
    }

    .carga {
      width: 40px;
      height: 40px;
      background: #6d4c41;
      position: absolute;
      top: 150px;
      left: 160px;
      animation: moverCarga 4s infinite ease-in-out;
    }

    /* üé¨ Animaciones */
    @keyframes subirBajar {
      0%   { height: 150px; }
      50%  { height: 250px; }
      100% { height: 150px; }
    }

    @keyframes moverCarga {
      0%   { top: 150px; }
      50%  { top: 250px; }
      100% { top: 150px; }
    }
  </style>
</head>
<body>
  <div class="edificio">
    <div class="piso">
      <div class="ventana"></div>
      <div class="ventana"></div>
      <div class="ventana"></div>
    </div>
    <div class="piso">
      <div class="ventana"></div>
      <div class="ventana"></div>
      <div class="ventana"></div>
    </div>
    <div class="piso">
      <div class="ventana"></div>
      <div class="ventana"></div>
      <div class="ventana"></div>
    </div>
  </div>

  <div class="grua">
    <div class="torre"></div>
    <div class="brazo"></div>
    <div class="cuerda"></div>
    <div class="carga"></div>
  </div>
</body>
</html>
