<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico 1</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">INICIO</a></li>
            <li><a href="inicio-sesion.html">INICIAR SESION</a></li>
        </ul>
    </header>

    <main>
        <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre" placeholder="Ingrese su nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" name="" id="apellido" placeholder="Ingrese su apellido" required>

                <label for="edad">Edad</label>
                <input type="number" name="" id="edad" placeholder="Ingrese su Edad" required>

                <label for="fec_nac">Fecha de Nacimiento</label>
                <input type="date" name="" id="fec_nac" placeholder="Ingrese su Fecha de Nacimiento" required>

                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Ingrese su Email" required>

                <label for="pass">Contraseña</label>
                <input type="password" name="" id="pass" placeholder="Ingrese su Contraseña" required>

                <label for="barra">Barra de Algo:</label>
                <input type="range" name="" id="barra" placeholder="Ingrese nivel de algo" value="0" required>

                <input class="Boton" type="submit" value="Registrarme">
                <input class="Boton" type="reset" value="Limpiar los Campos">
        </form>

    </main>

    <footer>
        <p>&COPY;Trabajo Practico 1 - Programacion Web - 2024</p>
        <p>Alumno: Fresnadillo Matias</p>
    </footer>
</body>
</html>
