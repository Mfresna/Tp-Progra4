<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Examen 1 - Programacion IV</title>

    <meta name="author" content="Matias Fresnadillo">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>

    <main>
        <div id="formulario">
            <h1>Formulario</h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Matias" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Fresnadillo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="email@email.com" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad"  placeholder="29" required>
                </div>

                <div id="botones">
                    <button id="btn" type="submit">Agregar Usuario</button>
                </div>
            </form>
        </div>
    </main>
    <aside>
        
    </aside>
    
    

    
</body>
</html>
