<!DOCTYPE html>
<html lang="es">
<head>

    <main>
        <section id="formulario-contendor">
            <h1>asdadas</h1>
            <form>
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="number" id="id" placeholder="id" disabled>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre del Extraterrestre" required>
                </div>
                <div class="form-group">
                    <label for="planeta">Planeta:</label>
                    <input type="text" id="planeta" placeholder="Ingrese Planeta" required>
                </div>
                <div class="form-group">
                    <label for="nivel">Nivel de Poder:</label>
                    <input type="number" id="nivel" placeholder="0-100" min="0" max="100" required>
                </div>
        
                <div id="botones">
                    <button id="btnModificar" type="button">Modificar Extraterrestre</button>
                    <button id="btnAgregar" type="button">Agregar Extraterrestre</button>
                </div>
            </form>
        </section>
        
        <section id="ver-json">
            <h1>adasdasda</h1>
            <div id="resultado">
                <!--ACA VA EL RESULTADO GENERADO POR JS -->
            </div>
        </section>

    <aside></aside>
